set-environment -g TERM "tmux-256color"
set -g  default-terminal "tmux-256color"

set-option -g history-limit 5000
set-option -g status-position top

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours - needs tmux-3.0

# no confirm on kill  
bind-key & kill-window
bind-key x kill-pane

# use \ to create a vertical pane & start in current dir
unbind "%"
bind "\\" split-window -h -c "#{pane_current_path}"

# use \ to create a horizontal pane & start in current dir
unbind '"'
bind "-" split-window -v -c "#{pane_current_path}"

# start in current dir
bind-key c new-window -c "#{pane_current_path}"

bind -r "j" resize-pane -D 5
bind -r "k" resize-pane -U 5
bind -r "l" resize-pane -R 5
bind -r "h" resize-pane -L 5

# maximize and unmaximize pane
bind -r "m" resize-pane -Z

# set the statusline color (default is transparent, color256)
set -g status-left-style bg=default,fg=colour207,bold
set -g status-style bg=default,fg=colour117,bold
set -g status-right-style bg=default,fg=colour102,bold

#set -g status-right "#T"
set -g status-right "#(~/.tmux/vpn_ip.sh) #[fg=colour102]#T"
# set pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour161

# tpm plugin
set -g @plugin "tmux-plugins/tpm"

# tmux plugins
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "omerxx/tmux-sessionx"

# initialize tpm (keep at bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse off

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file /etc/tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# scrolling a page up and down in copy mode
bind -n C-S-Up if-shell -F "#{pane_in_mode}" "send-keys -X page-up" "copy-mode -u"
bind -n C-S-Down if-shell -F "#{pane_in_mode}" "send-keys -X page-down" "copy-mode -u"

# Reverse search from bottom to top
bind -n C-f copy-mode \; send-keys '?'

# Use vi-style key bindings for copy mode (case-insensitive search by default)
set -g mode-keys vi

# Increase the scrollback history size for better searching
set -g history-limit 10000
